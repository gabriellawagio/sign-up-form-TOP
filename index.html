<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Sign-up Form</title>
</head>
<body>
    <section class="sidebar">
        <div class="brand">
            <img src="images/odin-lined.png" alt="odin-logo">
            <p>ODIN</p>
        </div>
        <p class="credit">Photo by <a href="https://www.pexels.com/@lucadross/">Luca Dross</a> on <a href="https://www.pexels.com/">Pexels</a></p>
    </section>
    <section class="main-content">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-container">
            <p>Let's do this!</p>
            <form action="">
                <div class="form-group">
                    <label for="f-name">FIRST NAME</label>
                    <input type="text" id="f-name" name="f-name" required>
                </div>
                <div class="form-group">
                    <label for="l-name">LAST NAME</label>
                    <input type="text" id="l-name" name="l-name" required>
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </form>
        </div>
        <div class="footer">
            <button class="create-account">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>

</body>
</html>
